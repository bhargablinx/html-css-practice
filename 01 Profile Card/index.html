<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="small-container">
        <img src="profile-pic.png" alt="Profile" class="profile">
      </div>
      <div class="medium-container">
        <div class="description">
          <div class="name">Bhargab</div>
          <div class="job">Student & Developer</div>
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="contact">
            <button>Subscribe</button>
            <button>Message</button>
          </div>
        </div>
        <div class="stats">
          <div class="items"><i class="fa-regular fa-heart"></i>60k</div>
          <div class="items"><i class="fa-regular fa-comment"></i>20k</div>
          <div class="items"><i class="fa-regular fa-comment"></i>12k</div>
        </div>
      </div>
    </div>
  </body>
</html>
